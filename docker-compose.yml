  #      - "5432:5432"

  mongo:
    container_name: mongo
    image: prismagraphql/mongo-single-replica:5.0.3
    volumes:
      - mongodb_volume:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: prisma
      INIT_WAIT_SEC: 3
    ports:
      - "27017:27017"

  redis:
    container_name: redis
    image: redis:latest
    volumes:
      - redis_volume:/data
    environment:
      ALLOW_EMPTY_PASSWORD: yes
      REDIS_HOST: 127.0.0.1
    ports:
      - '6379:6379'

  nest_app:
    container_name: nest_app
    depends_on:
      - mongo
      - redis
    build:
      context: ./nestjs
      dockerfile: ./Dockerfile
      target: development
    volumes:
      - ./nestjs:/usr/src/app
    env_file:
      - .env
    command: yarn start:dev
    ports:
      - '4000:4000'

  react_app:
    container_name: react_app
    depends_on:
      - nest_app
    build:
      context: ./react
      dockerfile: ./Dockerfile
    stdin_open: true
    volumes:
      - ./react/:/react
    ports:
      - "3000:3000"
    command: yarn dev

volumes:
  postgres_volume:
  mongodb_volume:
  redis_volume:
